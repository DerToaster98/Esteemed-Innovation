buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'

    }
}

apply plugin: 'forge'

version = newFSPVersion
group = "com.flaxbeard.Steamcraft"
archivesBaseName = "Flaxbeard'sSteamPower-1.7.10"


minecraft {
    version = forgeVersion
    runDir = "eclipse"
	replace "@VERSION@", project.version
}
sourceSets {
    main {
        java {
            srcDir 'src'
            exclude 'assets/baubles'
            exclude 'baubles'
            exclude 'duke605'
            exclude 'ic2'
            exclude 'META-INF'
            exclude 'thaumcraft'
            exclude 'vazkii'
            exclude 'changelog.txt'
            exclude 'BLogo.png'
            exclude 'pack.mcmeta'
       }
   }
}