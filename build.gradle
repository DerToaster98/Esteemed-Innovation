buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }

        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }

    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
        classpath 'org.ajoberstar:grgit:1.1.0'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'java'

version = newFSPVersion

if (project.hasProperty('dev')) {
    def git = org.ajoberstar.grgit.Grgit.open(file('.'))
    project.version = project.version + '-' + git.head().abbreviatedId + '-dev'
}

group = "com.flaxbeard.Steamcraft"
archivesBaseName = "FSP-1.9"

sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    version = project.forgeVersion
    mappings = project.mcpMappings
    runDir = "eclipse"
    replace "@VERSION@", project.version
}

repositories {
    maven {
        name = "ic2"
        url = "http://maven.ic2.player.to/"
    }

    // Used for Mantle, Natura, Tinkers' Construct, and JEI.
    maven {
        name "progwml6"
        url "http://dvs1.progwml6.com/files/maven"
    }

    maven {
        name "tterrag Repo"
        url "http://maven.tterrag.com"
    }
    maven {
        name "ProfMobius"
        url "http://mobiusstrip.eu/maven"
    }

    maven {
        name = "The CB Project"
        url "http://chickenbones.net/maven"
    }
}

/*
Coherent list of mods that we added integration for which do not support 1.9 yet:
- Natura
- CoFH Core/Thermal Foundation
- Thaumcraft
- Twilight Forest
- Botania
- Railcraft
*/
dependencies {
    /*
    These are the mods that have not updated to 1.9 yet.
    compile naturaVersion
    */
//    There are some issues that I can't figure out with these mods.
//    compile mantleVersion
//    compile ticVersion
    compile ic2Version
    compile jeiVersion
    compile cclibVersion
    compile eioVersion
    compile ecoreVersion

    // Avoiding using the generic "lib".
    compile fileTree(dir: 'fsplib', include: '*.jar')
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        filter {
            it.replaceAll('@VERSION@', project.version)
        }
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
        exclude 'api'
        include 'steamcraft/api'
    }
}
